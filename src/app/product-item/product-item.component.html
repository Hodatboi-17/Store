<h2>Products</h2>

<div *ngFor="let product of products; let i = index">
  <div *ngIf="product.category === category">


    <p class="image">
      <img *ngIf="product.image" [src]="product.image" alt="">
    </p>

    <h3>
      <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
        {{ product.name}}
      </a>

      <p *ngIf="product.description">
        Description: {{product.description}}
      </p>
    </h3>

    <p *ngIf="product.rating">
      <strong>Rating:</strong>
      {{ product.description }}
    </p>

    <button (click)="share()">
      Share
    </button>

    <share-buttons
      [theme]="'white'"
      [include]="['whatsapp']"
      show="2"
      size="1"
      url="{{product.link}}"
      autoSetMeta="false"
    ></share-buttons>

    <app-product-alerts
      [product]="product"
      (notify)="onNotify()"
    >
    </app-product-alerts>

    <app-like
      [product]="product"
    ></app-like>

    <button
      (click)="this.products.splice(i,1)"
    >
      Delete
    </button>

  </div>
</div>
